<div class="p-8">
    <h2 class="flex justify-center text-xl font-bold text-slate-d00">Employees</h2>
    <table>
        <tr>
            <th>ID</th>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
        @for (employee of employees; track $index) {
        <tr>
            <td>{{ employee.id }}</td>
            <td>{{ employee.firstName }}</td>
            <td>{{ employee.lastName }}</td>
            <td>{{ employee.email}}</td>
            <td class="space-x-4 flex items-center">
                <button class="border py-2 px-8 rounded-lg bg-slate-500 text-gray-100"
                    (click)="editEmployee(employee.id)">
                    Edit
                </button>
                <button class="border py-2 px-8 rounded-lg bg-red-600 text-gray-100"
                    (click)="deleteEmployee(employee.id)">
                    Delete
                </button>
                <p class="text-slate-500 cursor-pointer hover:underline" (click)="viewDetails(employee.id)">
                    View Details
                </p>
            </td>
        </tr>
        }
    </table>
</div>
